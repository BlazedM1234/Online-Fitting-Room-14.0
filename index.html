<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer and Clothing Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; overflow: hidden; }
        canvas { display: block; }
        .controls { position: absolute; top: 20px; left: 20px; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; }
        #upload-form { position: absolute; top: 150px; left: 20px; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; }
        input[type="file"] { margin: 10px 0; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="controls">
        <h3>Adjust Model</h3>
        <label>Height (cm): <input type="number" id="height" value="170" min="50" max="500" step="1"></label><br>
        <label>Shoulder Width (cm): <input type="number" id="shoulderWidth" value="50" min="20" max="300" step="1"></label><br>
        <label>Length (cm): <input type="number" id="length" value="50" min="20" max="300" step="1"></label><br>
        <label>Skin Color: <input type="color" id="skinColor" value="#ffffff"></label><br>
    </div>

    <div id="upload-form">
        <h3>Upload Clothing Images</h3>
        <form enctype="multipart/form-data">
            <label>Front Image: <input type="file" name="front" accept="image/*" required></label><br>
            <label>Back Image: <input type="file" name="back" accept="image/*" required></label><br>
            <label>Side Image: <input type="file" name="side" accept="image/*" required></label><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        let model;
        const loader = new THREE.GLTFLoader();

        // Load the default model
        loader.load('https://raw.githubusercontent.com/BlazedM1234/Online-Fitting-Room-14.0/main/men%20model%205%20blend%20copy.glb', function(gltf) {
            model = gltf.scene;
            scene.add(model);
            camera.position.z = 5;
            console.log('Model loaded successfully');
            animate();  // Start the animation loop after the model is loaded
        }, undefined, function(error) {
            console.error('An error occurred while loading the model:', error);
        });

        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        // Input listeners for height
        document.getElementById('height').addEventListener('input', function() {
            const height = parseFloat(this.value) / 100 || 1;  // Convert cm to meters
            if (model) {
                model.scale.set(model.scale.x, height, model.scale.z);  // Scale height (Y-axis)
            }
        });

        // Input listeners for width
        document.getElementById('shoulderWidth').addEventListener('input', function() {
            const width = parseFloat(this.value) / 100 || 1;  // Convert cm to meters
            if (model) {
                model.scale.set(width, model.scale.y, model.scale.z);  // Scale width (X-axis)
            }
        });

        // Input listeners for length (Z-axis)
        document.getElementById('length').addEventListener('input', function() {
            const length = parseFloat(this.value) / 100 || 1;  // Convert cm to meters
            if (model) {
                model.scale.set(model.scale.x, model.scale.y, length);  // Scale length (Z-axis)
            }
        });

        // Input listeners for skin color
        document.getElementById('skinColor').addEventListener('input', function() {
            const color = this.value;
            if (model) {
                model.traverse(function(child) {
                    if (child.isMesh && child.material) {
                        child.material.color.set(color);  // Update color on all meshes
                    }
                });
            }
        });

        // Form submission handling
        document.querySelector('#upload-form form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadNewModel(data.modelUrl);
            })
            .catch(error => console.error('Error:', error));
        });

        // Function to load new model
        function loadNewModel(modelUrl) {
            loader.load(modelUrl, function(gltf) {
                if (model) {
                    scene.remove(model);
                }
                model = gltf.scene;
                scene.add(model);
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
